<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>动态弹窗示例</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
            background-color: #f0f0f0;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <button id="show-popup">显示弹窗</button>

    <script>
        $(document).ready(function() {
            $('#show-popup').click(function() {
                // 2秒后显示弹窗
                setTimeout(function() {
                    // 动态创建遮罩层
                    $('body').append(`
                        <div id="overlay"></div>
                        <div id="popup">
                            <span id="close-btn">×</span>
                            <p>这是一个动态插入的弹窗</p>
                        </div>
                    `);

                    // 关闭弹窗的事件处理
                    $('#close-btn').click(function() {
                        $('#popup, #overlay').remove();
                    });
                }, 1000);
            });
        });
    </script>
</body>
</html>
